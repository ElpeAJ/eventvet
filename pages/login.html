<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventvet Login</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="login-page">
      <div class="login-img-div">
        <img class="login-img" src="../images/signup.svg" alt="" />
      </div>
      <div class="form-div">
        <h3 class="eventvet">Log in to Eventvet</h3>
        <form class="form">
          <div>
            <input type="email" placeholder="Email" class="space" />
          </div>
          <div>
            <input type="password" placeholder="Password" class="space" />
          </div>
          <div class="forgot">Forgot your password?</div>
          <div class="keeploggedin">
            <input type="checkbox" name="" id="" /><label
              >Keep me logged in</label
            >
          </div>
          <div class="sbtn-div">
            <input type="submit" value="Log In" class="sbtn" />
          </div>
          <div class="create">
            <p>
              Not in eventnet?<a href="../pages/signup.html"
                >Create an account</a
              >
            </p>
          </div>
        </form>
        <div class="span">
          <div class="line"></div>
          <div class="or">Or</div>
          <div class="line"></div>
        </div>
        <div class="buttons">
          <div>
            <button>
              <img src="../images/facebook.svg" /> Sign In with facebook
            </button>
          </div>
          <div>
            <button>
              <img src="../images/google.svg" /> Sign In with Google
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
