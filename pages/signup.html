<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventvet Sign Up</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="login-page">
      <div class="signup-img-div">
        <div class="paragraphs">
          <p>Hey There!</p>
          <p>Your Event Team and</p>
          <p>Everything in Between</p>
        </div>
        <div>
          <img class="signup-img" src="../images/ballons.svg" alt="" />
        </div>
      </div>
      <div class="form-div">
        <h3 class="eventvet">Sign Up, Its Easy!</h3>
        <form class="form">
          <div>
            <input type="text" placeholder="Full Name" class="space" />
          </div>
          <div>
            <input type="email" placeholder="Email" class="space" />
          </div>
          <div>
            <input type="password" placeholder="Password" class="space" />
          </div>
          <div>
            <input type="password" placeholder="Confirm password" class="space" />
          </div>
          <div class="keeploggedin">
            <input type="checkbox" name="" id="" /><label
              >I agree with the Term of service and Privacy policy</label
            >
          </div>
          <div class="sbtn-div">
            <input type="submit" value="Create Account" class="sbtn" />
          </div>
          <div class="create">
            <p>
              Already have account?<a href="../pages/login.html"
                >Log In</a
              >
            </p>
          </div>
        </form>
        <div class="span">
          <div class="line"></div>
          <div class="or">Or</div>
          <div class="line"></div>
        </div>
        <div class="buttons">
          <div>
            <button>
              <img src="../images/facebook.svg" /> Sign In with facebook
            </button>
          </div>
          <div>
            <button>
              <img src="../images/google.svg" /> Sign In with Google
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
