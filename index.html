<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>EVENTVET homepage</title>
  </head>
  <body>
    <header class="nav">
      <div><img class="logo" src="images/logo.svg" alt="" /></div>
      <nav class="navigation">
        <ul>
          <li class="item"><a href="index.html"></a>Home</li>
          <li class="item"><a href="pages/vendors.html">Vendors</a></li>
          <li class="item"><a href="pages/tools.html">Planning Tools</a></li>
          <li class="item"><a href="pages/pricing.html">Pricing</a></li>
          <li>
            <a href="pages/login.html"><button class="login">Login</button></a>
          </li>
          <li>
            <a href="pages/signup.html"
              ><button class="signup">Create free account</button></a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="bg">
        <div><img class="text" src="images/text.svg" alt="" /></div>
        <div><img class="wiggly" src="images/wiggly.svg" alt="" /></div>
        <div><img class="fourpack" src="images/fourpack.svg" /></div>
      </div>
      <div class="browse">
        <div>
          <h3>Browse Categories</h3>
        </div>
        <div class="browse-images">
          <div class="">
            <img class="browse-img" src="images/wedding.svg" alt="Weddings" />
            <div class="category">Weddings</div>
            <div class="description"></div>
          </div>
          <div>
            <img
              class="browse-img"
              src="images/business.svg"
              alt="Business Conference"
            />
            <div class="category">Business Conference</div>
            <div class="description"></div>
          </div>
          <div>
            <img
              class="browse-img"
              src="images/warming.svg"
              alt="House warming"
            />
            <div class="category">House warming</div>
            <div class="description"></div>
          </div>
          <div>
            <img
              class="browse-img"
              src="images/fashion.svg"
              alt="Fashion Shows"
            />
            <div class="category">Fashion Shows</div>
            <div class="description"></div>
          </div>
        </div>
        <div class="browse-images">
          <div>
            <img class="browse-img" src="images/art.svg" alt="Art show" />
            <div class="category">Art show</div>
            <div class="description"></div>
          </div>
          <div>
            <img
              class="browse-img"
              src="images/launch.svg"
              alt="Product Launch"
            />
            <div class="category">Product Launch</div>
            <div class="description"></div>
          </div>
          <div>
            <img class="browse-img" src="images/birthday.svg" alt="Birthdays" />
            <div class="category">Birthdays</div>
            <div class="description"></div>
          </div>
          <div>
            <img class="browse-img" src="images/others.svg" alt="Others" />
            <div class="category">Others</div>
            <div class="description"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
